<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS Benchmarks</title>

    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <link rel='stylesheet' href='/dist/mapbox-gl.css'/>
    <script href='https://unpkg.com/url-search-params@0.10.0/build/url-search-params.js'></script>
</head>

<body>
    <div id="benchmarks"></div>
    <script>
        function loadScript(src) {
            return new Promise(function (resolve, reject) {
                const s = document.createElement('script');
                s.src = src;
                s.onload = resolve;
                s.onerror = reject;
                document.head.appendChild(s);
            });
        }

        ['/bench/benchmarks_generated.js', '/bench/benchmarks_view_generated.js'].reduce((p, script) => p.then(() => loadScript(script)), Promise.resolve());
    </script>
</body>

</html>
